---
scenario:
  name: centos-7
platforms:
  - name: centos-7
    groups:
      - nomad_instances
    image: dokken/centos-7
    command: /lib/systemd/systemd
    dockerfile: ../_shared/Dockerfile.j2
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: yes

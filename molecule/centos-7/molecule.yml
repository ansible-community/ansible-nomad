---
platforms:
  - name: centos-7
    groups:
      - nomad_instances
    image: dokken/centos-7
    dockerfile: ../_shared/Dockerfile.j2
    capabilities:
      - SYS_ADMIN
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    command: /usr/lib/systemd/systemd
